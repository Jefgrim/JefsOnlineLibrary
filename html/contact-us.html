  <head>
    <meta charset="UTF-8" />

    <title>Contact Us</title>
    <script
      src="https://kit.fontawesome.com/b6f073fba6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="side-nav col-2 about-nav">
      <div class="nav-list">
        <a href="../index.html"
          ><i class="fa-solid fa-house"></i
          ><span class="display-mobile">Home</span></a
        >
        <a href="../html/about-us.html"
          ><i class="fa-solid fa-circle-info"></i>
          <span class="display-mobile">About Us</span></a
        >
        <a href="../html/contact-us.html"
          ><i class="fa-solid fa-envelope"></i>
          <span class="display-mobile">Contact Us</span></a

        <a href="../html/checkout.html"
          ><i class="fa-solid fa-cart-shopping"></i>
          <span class="display-mobile">Checkout</span></a
        >
      </div>
    </nav>

    <div class="main-container form col-10">
      <form action="" class="filter-search-container about-nav-mobile">
        <div class="category-search">
          <div class="bars display-desktop">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </form>
      <div class="contact-form-container">
        <div class="contact-form-card">
          <img src="../images/brand.svg" alt="" class="about-logo" />
          <form action="" class="contact-form">
            <label for="input-form-firstname">Firstname</label>
            <input type="text" id="input-form-firstname" name="firstname"/>
            <label for="input-form-lastname">Lastname</label>
            <input type="text" id="input-form-lastname" name="lastname" />
            <label for="input-form-email">Email</label>
            <input type="email" id="input-form-email" name="email"/>
            <textarea name="message" id="" cols="30" rows="10" placeholder="Type Your Message here....." class="input-form-message"></textarea>
            <button type="submit" class="submit-contact-form-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
